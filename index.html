<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Formulario php</h1>
        <form class="row" id="formulario" novalidate>
            <div class="col-12 col-md-6">
                <label for="texto-1" class="form-label">Usuario</label>
                <input type="text" class="form-control " id="texto-1" name="usuario" required>
                <div class="valid-feedback">Muy bien</div>
                <div class="invalid-feedback">Escriba un formulario valido</div>
            </div>
            <div class="col-12 col-md-6">
                <label for="text-2">Correo</label>
                <input type="email" class="form-control" id="texto-2" name="correo" required>
                <div class="valid-feedback">Muy bien</div>
                <div class="invalid-feedback">Escriba un formulario valido</div>
            </div>
            <div class="col-12">
                <label for="texto-3" class="form-label">Mensaje</label>
                <textarea class="form-control" id="texto-3" name="mensaje" required></textarea>

                <div class="valid-feedback">Muy bien</div>
                <div class="invalid-feedback">Escriba un mensaje valido</div>
            </div>

            <div class="col-12 my-2">
                <button class="btn btn-primary" type="submit" id="boton">
                    Enviar
                </button>
                <div class="valid-feedback">correo enviado con exito</div>
                <div class="invalid-feedback">Ocurrio un error con el servicio</div>
            </div>

        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
